<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Mirror</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <video
        class="video"
        autoplay="1"
        style="transform: rotateY(180deg)"
      ></video>
      <div class="bottom-toolbar">
        <button type="button" class="icon-button" onclick="videoStart()">
          ▶️</button
        >　
        <button type="button" class="icon-button" onclick="videoStop()">
          ◼
        </button>
        <button type="button" class="icon-button" onclick="reverse()">⇔</button>
        <select class="select"></select>
      </div>
    </main>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
